<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type='text/css'>

			body, html {
				margin: 0;
				height: 100%;
				overflow: hidden;
				text-align: left;
				background: #000;
			}

			#main {
				background: url('ts.png') #000;
				background-size: cover;
				height: 100%;
			}

			#pp {
				color: #aaa;
				font: 12px Consolas;
				white-space: break-spaces;
				padding: 8px;
				margin: 8px;
				min-width: 400px;
				background: rgb(5, 5, 5);
				border: 1px solid  #333;
				cursor: default;
				user-select: none;
				background: url('blank_console.png');
			}

		</style>
		<script type="text/javascript">

			var cm = "";
			var i = 0;

			function set_cons(msg) {
				cm = msg;
				write_cons();
			}

			function set_cons_now(msg) {
				i = msg.length
				document.getElementById("pp").innerHTML = msg.replace(/ /g, "&nbsp;");
			}

			function write_cons() {
				if (i < cm.length) {
					document.getElementById("pp").innerHTML += cm.charAt(i);
					i++;
					document.getElementById("pp").innerHTML += cm.charAt(i);
					i++;
					document.getElementById("pp").innerHTML += cm.charAt(i);
					i++;
					document.getElementById("pp").innerHTML += cm.charAt(i);
					i++;
					setTimeout(write_cons, 1);
				} else {
					document.getElementById("pp").innerHTML = cm.replace(/ /g, "&nbsp;");
				}
			}

			function cls() {
				i = 0;
				document.getElementById("pp").innerHTML = "";
			};

			function set_lobby_image(link) {
				document.getElementById("main").style.background = "url('" + link + "') #000";
			};

			function set_lobby_width(width) {
				document.body.style.width = width + "px";
			};

			window.onload = function() {
				NotifyByondOnload();
			};

			function NotifyByondOnload() {
				window.location.href = "byond://winset?command=Lobby-Ready";
			}

			document.onselectstart = function() {
				window.getSelection().removeAllRanges();
			};

		</script>
	</head>

	<body>
		<div id=main>
			<div id=pp>
				----------------------------------------------------------</br>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Загрузка, потерпите...</br>
				----------------------------------------------------------</br>
			</div>
		</div>
	</body>

</html>
